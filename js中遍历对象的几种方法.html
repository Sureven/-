<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中遍历对象的几种方法</title>
</head>
<body>
<script>
/*1.for in*/
document.write("<h3>1.for in</h3>"+"<br/>")
    var obj = {"name":"tom","sex":"male"};

    Object.defineProperty(obj, "age", {value:"18", enumerable:false});//增加不可枚举的属性age

    Object.prototype.protoPer1 = function(){console.log("name is tom");};//通过原型链增加属性，为一个函数

    Object.prototype.protoPer2 = 2;////通过原型链增加属性，为一个整型值2
    for(var a in obj){
        document.write(a+":"+obj[a]+"<br/>");

        console.log(a);
        console.log(obj[a])
    }
/*2、Object.keys*/
document.write("<h3>2、Object.keys</h3>"+"<br/>")
var arr = [1,2,3,4,5,6];
document.write(Object.keys(arr)+"<br/>");
/*3、Object.getOwnProperty*/
document.write("<h3>3、Object.getOwnProperty</h3>"+"<br/>")
var arr = [1,2,3,4,5,6];
document.write(Object.getOwnPropertyNames(arr));

</script>

</body>
</html>
